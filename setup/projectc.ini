[uwsgi]
plugins = python
chdir=/var/www/projectc/
virtualenv =/var/www/env
module = website
callable = app

env=DATABASE_URL=postgresql://vagrant:superpass@localhost:5432/website
env=PYTHONPATH=/var/www/projectc
master = true
processes = 4

socket = /run/uwsgi/app/projectc/projectc.socket
chmod-socket = 666
vacuum = true

die-on-term = true
