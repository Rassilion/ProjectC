{% extends "layout.html" %}

{% block content %}
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 well" style="background-color: #ffffff">

        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <form class="form form-horizontal"
                      action="{{ url_for_security('reset_password', token=reset_password_token) }}"
                      method="POST" name="reset_password_form">
                    {{ reset_password_form.csrf_token }}

                    {{ wtf.horizontal_field(reset_password_form.password) }}
                    {{ wtf.horizontal_field(reset_password_form.password_confirm) }}

                    <div class="col-sm-offset-2">
                        <input type="submit" value="Reset password" class="btn btn-success"/>
                    </div>
                </form>

                <br/>

                <div class="panel panel-default">
                    <div class="panel-body">
                        Remembered your password? <a href="{{ url_for_security('login') }}">Try and login</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
            </div>
        </div>

    </div>
    <div class="col-sm-1">
    </div>

    </div>-->

{% endblock %}
